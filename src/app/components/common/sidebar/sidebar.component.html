<div
    class="sidebar-area bg-white box-shadow"
    [ngClass]="{ active: isToggled }"
    [class.dark-sidebar]="themeService.isSidebarDark()"
    [class.right-sidebar]="themeService.isRightSidebar()"
    [class.hide-sidebar]="themeService.isHideSidebar()"
>
    <div class="logo bg-white">
        <a routerLink="/" class="d-flex align-items-center">
            <img src="assets/img/logo-icon.png" alt="logo" />
            <span>Tagus</span>
        </a>
    </div>
    <div
        class="burger-menu"
        (click)="toggle()"
        [ngClass]="{ active: isToggled }"
    >
        <span class="top-bar"></span>
        <span class="middle-bar"></span>
        <span class="bottom-bar"></span>
    </div>
    <ng-scrollbar visibility="hover" style="height: 100vh">
        <div class="sidebar-inner">
            <div class="sidebar-menu">
                <mat-accordion>
                    <span class="sub-title gray-color">MAIN</span>
                    <mat-expansion-panel
                        (opened)="panelOpenState = true"
                        (closed)="panelOpenState = true"
                    >
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <i class="flaticon-menu-1"></i>
                                <span class="title" routerLink="/dashboard">Dashboard</span>
                                <span class="badge">1</span>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <!-- <ul class="sidebar-sub-menu">
                            <li class="sidemenu-item">
                                <a routerLink="/ecommerce" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidemenu-link">
                                    eCommerce
                                </a>
                            </li>
                        </ul> -->
                    </mat-expansion-panel>
                    <span class="sub-title gray-color">PAGES</span>
                    <mat-expansion-panel
                        (opened)="panelOpenState = true"
                        (closed)="panelOpenState = true"
                    >
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <i class="flaticon-phone-call"></i>
                                <span class="title">Suppliers</span>
                                <span class="badge two">2</span>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <ul class="sidebar-sub-menu">
                            <li class="sidemenu-item">
                                <a
                                    routerLink="/suppliers"
                                    routerLinkActive="active"
                                    [routerLinkActiveOptions]="{ exact: true }"
                                    class="sidemenu-link"
                                >
                                    Suppliers List
                                </a>
                            </li>
                            <li class="sidemenu-item">
                                <a
                                    routerLink="/supplieritems"
                                    routerLinkActive="active"
                                    [routerLinkActiveOptions]="{ exact: true }"
                                    class="sidemenu-link"
                                >
                                    Supplier Item
                                </a>
                            </li>
                        </ul>
                    </mat-expansion-panel>
                    <mat-expansion-panel
                        (opened)="panelOpenState = true"
                        (closed)="panelOpenState = true"
                    >
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <i class="flaticon-phone-call"></i>
                                <span class="title">Vendors</span>
                                <span class="badge two">2</span>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <ul class="sidebar-sub-menu">
                            <li class="sidemenu-item">
                                <a
                                    routerLink="/vendors"
                                    routerLinkActive="active"
                                    [routerLinkActiveOptions]="{ exact: true }"
                                    class="sidemenu-link"
                                >
                                    Vendors List
                                </a>
                            </li>
                            <li class="sidemenu-item">
                                <a
                                    routerLink="/vendoritems"
                                    routerLinkActive="active"
                                    [routerLinkActiveOptions]="{ exact: true }"
                                    class="sidemenu-link"
                                >
                                    Vendor Item
                                </a>
                            </li>
                        </ul>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </ng-scrollbar>
</div>
